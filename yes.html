<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
.gifts {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 20px;
}
.gift {
  background: white;
  border-radius: 18px;
  padding: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
}
.gift img { width: 100%; }
</style>
</head>

<body>
<div class="page">

<h1>Choose Your Gift ğŸ</h1>

<div class="gifts">
  <div class="gift" onclick="parent.document.getElementById('frame').src='flower.html'">
    <img src="images/gift.png">
  </div>

  <div class="gift" onclick="parent.document.getElementById('frame').src='hug.html'">
    <img src="images/gift.png">
  </div>

  <div class="gift" onclick="parent.document.getElementById('frame').src='miss.html'">
    <img src="images/gift.png">
  </div>

  <div class="gift" onclick="parent.document.getElementById('frame').src='game.html'">
    <img src="images/gift.png">
  </div>
</div>

</div>
</body>
</html>
