<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(180deg,#ffd1e3,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
}

.page{
  text-align:center;
  width:100%;
  max-width:360px;
  padding:20px;
}

h1{
  color:#ff2f6d;
  margin-bottom:15px;
}

.board{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
  margin:20px auto;
}

.cell{
  aspect-ratio:1;
  background:white;
  border-radius:18px;
  font-size:2rem;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 18px rgba(0,0,0,.18);
}

.missing{
  background:#ffe4ef;
  cursor:pointer;
}

.line{
  width:0;
  height:8px;
  background:linear-gradient(90deg,#ff2f6d,#ff7aa5);
  border-radius:999px;
  margin:18px auto;
  transition:.7s ease;
}
.show{ width:80%; }

#msg{
  display:none;
  font-size:1.1rem;
  line-height:1.5;
  margin:12px 0;
}

button{
  display:none;
  background:#ff2f6d;
  border:none;
  padding:12px 22px;
  border-radius:999px;
  color:white;
  font-size:1rem;
  margin-top:10px;
  box-shadow:0 6px 12px rgba(0,0,0,.2);
}
</style>
</head>
