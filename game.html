<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
.board {
  display: grid;
  grid-template-columns: repeat(3,90px);
  gap: 10px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 90px;
  height: 90px;
  background: white;
  border-radius: 14px;
  font-size: 36px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 6px 12px rgba(0,0,0,.15);
}

.missing {
  background: #ffe4ef;
  cursor: pointer;
}

.hidden { display:none; }
</style>
</head>
<body>
<div class="page">

<h1>Tic Tac Toe ‚ù§Ô∏è</h1>

<div class="board">
  <div class="cell">X</div>
  <div class="cell">X</div>
  <div class="cell">‚ù§Ô∏è</div>

  <div class="cell">‚ù§Ô∏è</div>
  <div class="cell missing" onclick="win(this)"></div>
  <div class="cell">X</div>

  <div class="cell">X</div>
  <div class="cell">‚ù§Ô∏è</div>
  <div class="cell">X</div>
</div>

<h2 id="msg" class="hidden">Yay, you won my heart üíñ</h2>

<button id="next" class="hidden" onclick="location.href='certificate.html'">
Get Your Certificate üèÜ
</button>

</div>

<script>
function win(cell){
  cell.innerHTML = "‚ù§Ô∏è";
  document.getElementById("msg").classList.remove("hidden");
  document.getElementById("next").classList.remove("hidden");
}
</script>

</body>
</html>
