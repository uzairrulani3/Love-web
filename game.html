<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
.board {
  display: grid;
  grid-template-columns: repeat(3,90px);
  gap: 10px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 90px;
  height: 90px;
  background: white;
  border-radius: 14px;
  font-size: 36px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 6px 12px rgba(0,0,0,.15);
}

.missing {
  background: #ffe4ef;
  cursor: pointer;
}

.line {
  width: 0;
  height: 6px;
  background: #ff2f6d;
  border-radius: 6px;
  margin: 10px auto;
  transition: .6s;
}
.show { width: 200px; }
</style>
</head>

<body>
<div class="page">

<h1>Tic Tac Toe üíû</h1>

<div class="board">
  <div class="cell">‚ù§Ô∏è</div>
  <div class="cell">X</div>
  <div class="cell">‚ù§Ô∏è</div>

  <div class="cell">X</div>
  <div class="cell missing" onclick="win(this)"></div>
  <div class="cell">X</div>

  <div class="cell">‚ù§Ô∏è</div>
  <div class="cell">X</div>
  <div class="cell">‚ù§Ô∏è</div>
</div>

<div class="line" id="line"></div>

<p id="msg" style="display:none;">
You connected my heart‚Ä¶  
and now it belongs to you üíó
</p>

<button id="next" style="display:none;" onclick="location.href='certificate.html'">
See Your Certificate üèÜ
</button>

</div>

<script>
function win(cell){
  cell.innerHTML = "‚ù§Ô∏è";
  document.getElementById("line").classList.add("show");
  document.getElementById("msg").style.display = "block";
  document.getElementById("next").style.display = "block";
}
</script>

</body>
</html>
